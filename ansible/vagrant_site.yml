---
# Playbook for all the Vagrant machines.

- hosts: ros-hydro-desktop-precise64
  vars:
    ros_release: 'hydro'
    ros_user_background: 'files/images/Hydromedusa_web1.jpg'
  sudo: yes
  roles:
    - ros_vagrant_base

- hosts: ros-indigo-desktop-trusty64
  vars:
    ros_release: 'indigo'
    ros_user_background: 'files/images/indigoigloo_600.png'
  sudo: yes
  roles:
    - ros_vagrant_base

- hosts: ros-indigo-desktop-xfce-trusty64
  vars:
    ros_release: 'indigo'
    ros_user_background: 'files/images/indigoigloo_600.png'
    # Only works wity lightdb atm, needs support for the xfce login manager.
    ros_user_autologin: no
    ubuntu_desktop_base: xubuntu-desktop
  sudo: yes
  roles:
    - ros_vagrant_base


- hosts: ros-hydro-desktop-precise32
  vars:
    ros_release: 'hydro'
    ros_user_background: 'files/images/Hydromedusa_web1.jpg'
  sudo: yes
  roles:
    - ros_vagrant_base

- hosts: ros-indigo-desktop-trusty32
  vars:
    ros_release: 'indigo'
    ros_user_background: 'files/images/indigoigloo_600.png'
  sudo: yes
  roles:
    - ros_vagrant_base



- hosts: hand-prod
  vars:
    ros_release: 'indigo'
    ros_user: 'hand'
    ros_user_comment: 'Shadow Hand'
    ros_user_password: 'shadow'
    ros_user_email: 'software@shadowrobot.com'
    ros_user_home_files: "files/home/hand_prod/"
    ros_user_background: "files/images/ShadowRobot.jpg"
    ros_workspace_install: "../data/shadow_robot-{{ros_release}}.rosinstall"
    ros_packages:
      - ethercat-grant
  sudo: yes
  roles:
  - hand_prod

- hosts: hand
  vars:
    ros_release: 'hydro'
    ros_user: 'hand'
    ros_user_comment: 'Shadow Hand'
    ros_user_password: "password"
    ros_user_email: 'software@shadowrobot.com'
    ros_workspace_install: "../data/shadow_robot-{{ros_release}}.rosinstall"
    ros_user_background: "files/images/ShadowRobot-smaller.jpg_1280x1280.jpg"
    monospace_font: "Ubuntu Mono 11"
    ros_packages:
      - shadow-robot
      - shadow-robot-ethercat
      - sr-config
      - sr-visualization
  sudo: yes
  roles:
  - ros_install
  - ros_user

#development version of the hand machine
- hosts: hand-dev
  vars:
    ros_release: 'hydro'
    ros_user: 'hand'
    ros_user_comment: 'Shadow Hand'
    ros_user_password: "password"
    ros_user_email: 'software@shadowrobot.com'
    ros_workspace_install: "../data/shadow_robot-{{ros_release}}.rosinstall"
    ros_user_background: "files/images/ShadowRobot-smaller.jpg_1280x1280.jpg"
    monospace_font: "Ubuntu Mono 11"
  sudo: yes
  roles:
  - ros_install
  - ros_user
  - ros_workspace
  - share_folder

#development version of the hand machine
- hosts: hand-indigo-dev
  vars:
    ros_release: 'indigo'
    ros_user: 'hand'
    ros_user_comment: 'Shadow Hand'
    ros_user_password: "hand"
    ros_user_email: 'software@shadowrobot.com'
    ros_workspace_install: "../data/shadow_robot-{{ros_release}}.rosinstall"
    ros_user_background: "files/images/ShadowRobot-smaller.jpg_1280x1280.jpg"
    monospace_font: "Ubuntu Mono 11"
  sudo: yes
  roles:
    - ros_install
    - ros_user
    - ros_workspace
    - share_folder

- hosts: ronex
  sudo: yes
  vars:
    ros_release: 'hydro'
    ros_user: 'ronex'
    ros_user_comment: 'RoNeX'
    ros_user_password: "password"
    ros_user_email: 'software@shadowrobot.com'
    ros_user_background: "files/images/ronex.jpg"
    monospace_font: "Ubuntu Mono 11"
    ros_packages:
      - sr-ronex
  roles:
    - ronex_user

- hosts: ronex-indigo
  sudo: yes
  vars:
    ros_release: 'indigo'
  roles:
    - ssh_auth_sock
    - ronex_user

- hosts: ronexserial
  sudo: yes
  vars:
    ros_release: 'indigo'
    ros_user: 'ronexserial'
  roles:
  - ssh_auth_sock
  - ronex_user
  - ronex_test_suite
  - share_folder

- hosts: glassbot
  sudo: yes
  vars:
    ros_packages:
      - rosbridge-suite
      - tf2-web-republisher
  roles:
    - ssh_auth_sock
    - glassbot
    - share_folder

- hosts: gsc
  sudo: yes
  roles:
  - ssh_auth_sock
  - gsc
  - share_folder


- hosts: dev-machine
  vars:
    ros_release: 'indigo'
    ros_packages:
      - ethercat-grant
    ros_workspace_install: "../data/shadow_robot-{{ros_release}}.rosinstall"
  roles:
    - {role: dev_machine, tags: ["default","mongodb"]}
    - {role: mongo_database, tags: ["mongodb"]}
