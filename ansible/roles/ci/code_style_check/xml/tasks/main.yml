---
# Playbook for XML code style check

- name: Execute xmllint for every package and all files with a line starting with < (assumed to be XML) and write results in unit tests format
  shell: source home/user/workspace/devel/setup.bash; ../files/ament_xmllint.py --xunit-file {{ros_workspace}}/build/test_results/{{repo_sources_path}}/ament-xmllint-ex-{{repo_sources_path}}.xml --path {{repo_sources_path}}
  ignore_errors: True
