---
# Playbook for additional component installations

- name: Install more packages
  apt: 
    name: ['python3-wstool', 'python3-rosdep','python3-pip','cobertura','python3-bloom','fakeroot','libxml2-utils','libyubikey-dev','libykpers-1-dev','ccache']
  become: yes
  become_method: sudo
  become_user: root

- name: Copy EEpromtool
  get_url:
    url: https://github.com/shadow-robot/sr-build-tools/raw/master/bin/eepromtool
    dest : "{{ansible_env.HOME}}/.shadow_tools/eepromtool"
    mode: u+rwx
  become: yes
  become_method: sudo
  become_user: root

- name: Install ros1 packages
  apt: 
    name: ['ros-{{ros_release}}-cmake-modules']
  become: yes
  become_method: sudo
  become_user: root
  when: 
    - ros_release != 'rolling' 
    - ros_release != 'humble'

- name: Install PIP modules
  pip: 
    name: ['catkin_pkg','empy','coverage','catkin-lint','pylint']
    extra_args: '--upgrade'
    executable: pip3
  become: yes
  become_method: sudo
  become_user: root
  when: 
    - ros_release == 'rolling' 
    - ros_release == 'humble'

- name: Install PIP modules
  pip: 
    name: ['catkin_pkg','empy==3.3.2','coverage==6.5','catkin-lint','pylint==2.10.2']
    extra_args: '--upgrade'
    executable: pip3
  become: yes
  become_method: sudo
  become_user: root
  when: 
    - ros_release != 'rolling' 
    - ros_release != 'humble'

- name: Update users bashrc to point to the ROS installation
  lineinfile: dest={{ansible_env.HOME}}/.bashrc
              line="source /opt/ros/{{ros_release}}/setup.bash"
              regexp='^source.*/setup\.bash'
              insertafter=EOF
              backup=yes
